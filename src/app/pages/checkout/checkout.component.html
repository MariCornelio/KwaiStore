<section class="container-checkout">
  <div class="checkout-title">
    <p>Your order</p>
  </div>

  <div class="container">
    <form class="form item" #checkoutForm="ngForm">
      <mat-form-field class="form__element">
        <input matInput placeholder="Name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <mat-error *ngIf="!name.valid || name.pristine">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-radio-group class="form__element">
        <p>Choose an options</p>
        <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">Pickup</mat-radio-button>

        <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)" checked>Delivery</mat-radio-button>
      </mat-radio-group>
      <ng-container *ngIf="isDelivery;else showStores">
        <mat-form-field class="form__element">
          <input matInput placeholder="Shipping Address" [(ngModel)]="model.shippingAddress" name="shippingAddress"
            #shippingAddress="ngModel">
        </mat-form-field>

        <mat-form-field class="form__element">
          <input matInput placeholder="City" [(ngModel)]="model.city" name="city" #city="ngModel">
        </mat-form-field>
      </ng-container>

      <ng-template #showStores>
        <mat-form-field class="form__element">
          <mat-label>Select me</mat-label>
          <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
            <mat-option [value]="tienda" *ngFor="let tienda of stores">
              {{tienda.name}} - {{tienda.openingHours}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
    </form>
  </div>

  <app-details class="checkout-details"></app-details>

  <div class="container__button">
    <button [disabled]="!checkoutForm.form.valid" mat-raised-button color="primary" type="submit"
      (click)="onSubmit(checkoutForm)">
      Checkout
    </button>
  </div>
</section>
